name: CI

on: [push]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env: 
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      URL: ${{ secrets.URL }}
      EMAIL_TXT: ${{ secrets.EMAIL_TXT }}
      KEY: ${{ secrets.KEY }}
      PASSWORD: ${{ secrets.PASSWORD }}
      TOKEN: ${{ secrets.TOKEN }}
      JIRA_TOKEN: ${{ secrets.JIRA_TOKEN }}
      JIRA_URL: ${{ secrets.JIRA_URL }}
      JIRA_EMAIL: ${{ secrets.JIRA_EMAIL }}
      JIRA_PROJECT_KEY: ${{ secrets.JIRA_PROJECT_KEY }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Set up environment variables
      run: |
        echo "Setting up environment variables"
        export $(grep -v '^#' .env | xargs)

    - name: Install dependencies
      run: |
        echo "Installing dependencies"
        pip install -r requirements.txt

    - name: Setup ChromeDriver
      uses: browser-actions/setup-chrome@latest

    - name: Setup FirefoxDriver
      uses: browser-actions/setup-firefox@latest

    - name: Start Selenium Server HUB
      run: nohup java -jar selenium-server-4.17.0.jar hub & sleep 5
      shell: bash

    - name: Start Selenium Server nodes
      run: nohup java -jar selenium-server-4.17.0.jar node & sleep 5
      shell: bash

    - name: Run tests
      run: |
            python  test_runner.py

    - name: Upload Test Report
      uses: actions/upload-artifact@v2
      if: always()
      with:
        name: Test-Report
        path: ./*.html

    - name: Slack Notification
      uses: act10ns/slack@v1
      with:
        status: ${{ job.status }}
        steps: ${{ toJson(steps) }}
        channel: '#github_actions'
      if: always()

